<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–º–µ–π–∫–∞ –≤ Telegram</title>
    <style>
        body { text-align: center; background-color: #222; color: white; }
        canvas { background: black; display: block; margin: auto; }
        .controls { display: flex; justify-content: center; margin-top: 10px; }
        .btn { width: 60px; height: 60px; font-size: 24px; margin: 5px; background: gray; color: white; border: none; border-radius: 10px; }
        #restart { display: none; margin-top: 20px; font-size: 18px; padding: 10px; }
    </style>
</head>
<body>
    <h2>–ó–º–µ–π–∫–∞ –≤ Telegram üêç</h2>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div class="controls">
        <button class="btn" onclick="setDirection('UP')">‚¨ÜÔ∏è</button>
    </div>
    <div class="controls">
        <button class="btn" onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
        <button class="btn" onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
        <button class="btn" onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
    </div>

    <button id="restart" onclick="restartGame()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ üîÑ</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let snake, direction, food, gameInterval, gameOver;

        function initGame() {
            snake = [{ x: 200, y: 200 }];
            direction = "RIGHT";
            food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
            gameOver = false;
            document.getElementById("restart").style.display = "none";
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(draw, 200); // –ú–µ–¥–ª–µ–Ω–Ω–µ–µ (200 –º—Å)
        }

        function draw() {
            if (gameOver) return;

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 20, 20);

            ctx.fillStyle = "lime";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 20, 20));

            let head = { ...snake[0] };
            if (direction === "UP") head.y -= 20;
            if (direction === "DOWN") head.y += 20;
            if (direction === "LEFT") head.x -= 20;
            if (direction === "RIGHT") head.x += 20;

            if (head.x === food.x && head.y === food.y) {
                food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || 
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);
        }

        function setDirection(newDirection) {
            if (newDirection === "LEFT" && direction !== "RIGHT") direction = "LEFT";
            if (newDirection === "UP" && direction !== "DOWN") direction = "UP";
            if (newDirection === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
            if (newDirection === "DOWN" && direction !== "UP") direction = "DOWN";
        }

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37) setDirection("LEFT");
            if (key === 38) setDirection("UP");
            if (key === 39) setDirection("RIGHT");
            if (key === 40) setDirection("DOWN");
        }

        function endGame() {
            clearInterval(gameInterval);
            gameOver = true;
            document.getElementById("restart").style.display = "block";
        }

        function restartGame() {
            initGame();
        }

        document.addEventListener("keydown", changeDirection);
        initGame();
    </script>
</body>
</html>
