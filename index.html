<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–º–µ–π–∫–∞ –≤ Telegram</title>
    <style>
        body { text-align: center; background-color: #222; color: white; }
        canvas { background: black; display: block; margin: auto; border: 2px solid white; }
        .controls { display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
        .controls div { display: flex; }
        button {
            font-size: 24px;
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active { background-color: #666; }
    </style>
</head>
<body>
    <h2>–ó–º–µ–π–∫–∞ –≤ Telegram üêç</h2>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (–¥–∂–æ–π—Å—Ç–∏–∫) -->
    <div class="controls">
        <button id="up">‚¨ÜÔ∏è</button>
        <div>
            <button id="left">‚¨ÖÔ∏è</button>
            <button id="right">‚û°Ô∏è</button>
        </div>
        <button id="down">‚¨áÔ∏è</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let snake = [{ x: 200, y: 200 }];
        let direction = "RIGHT";
        let food = generateFood();

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 20, 20);

            ctx.fillStyle = "lime";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 20, 20));

            let head = { ...snake[0] };
            if (direction === "UP") head.y -= 20;
            if (direction === "DOWN") head.y += 20;
            if (direction === "LEFT") head.x -= 20;
            if (direction === "RIGHT") head.x += 20;

            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
            } else {
                snake.pop();
            }

            if (collision(head)) {
                alert("–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª! –ù–∞–∂–º–∏ OK, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ.");
                snake = [{ x: 200, y: 200 }];
                direction = "RIGHT";
                food = generateFood();
            }

            snake.unshift(head);
        }

        function collision(head) {
            return (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        function generateFood() {
            let newFood;
            do {
                newFood = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction !== "RIGHT") direction = "LEFT";
            if (key === 38 && direction !== "DOWN") direction = "UP";
            if (key === 39 && direction !== "LEFT") direction = "RIGHT";
            if (key === 40 && direction !== "UP") direction = "DOWN";
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å –∫–Ω–æ–ø–æ–∫
        document.getElementById("up").addEventListener("click", () => { if (direction !== "DOWN") direction = "UP"; });
        document.getElementById("left").addEventListener("click", () => { if (direction !== "RIGHT") direction = "LEFT"; });
        document.getElementById("right").addEventListener("click", () => { if (direction !== "LEFT") direction = "RIGHT"; });
        document.getElementById("down").addEventListener("click", () => { if (direction !== "UP") direction = "DOWN"; });

        document.addEventListener("keydown", changeDirection);
        setInterval(draw, 150); // –ó–∞–º–µ–¥–ª–µ–Ω–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
    </script>
</body>
</html>
